window:
  decorations: buttonless
  opacity: 1

font:
  size: 14
  normal:
    family: MesloLGL Nerd Font Mono

scrolling:
  history: 0

key_bindings:
  - { key: N, mods: Command, action: CreateNewWindow }

schemes:
  tokyonight_day: &light
    primary:
      background: '0xe1e2e7'
      foreground: '0x3760bf'

    normal:
      black:   '0xe9e9ed'
      red:     '0xf52a65'
      green:   '0x587539'
      yellow:  '0x8c6c3e'
      blue:    '0x2e7de9'
      magenta: '0x9854f1'
      cyan:    '0x007197'
      white:   '0x6172b0'

    bright:
      black:   '0xa1a6c5'
      red:     '0xf52a65'
      green:   '0x587539'
      yellow:  '0x8c6c3e'
      blue:    '0x2e7de9'
      magenta: '0x9854f1'
      cyan:    '0x007197'
      white:   '0x3760bf'

    indexed_colors:
      - { index: 16, color: '0xb15c00' }
      - { index: 17, color: '0xc64343' }

  tokyonight_night: &dark
    primary:
      background: '0x1a1b26'
      foreground: '0xc0caf5'

    normal:
      black:   '0x15161e'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xbb9af7'
      cyan:    '0x7dcfff'
      white:   '0xa9b1d6'

    bright:
      black:   '0x414868'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xbb9af7'
      cyan:    '0x7dcfff'
      white:   '0xc0caf5'

    indexed_colors:
      - { index: 16, color: '0xff9e64' }
      - { index: 17, color: '0xdb4b4b' }

colors: *light

